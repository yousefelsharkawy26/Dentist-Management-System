<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/Normalize.css">
    <title>Dentist Management system</title>
</head>
<body>
    <div class="container">
        <div class="card">
                <img src="../images/Blue-Green-Simple-Modern-Dentist-Logo.png">
            <form action="../index.html" method="get">
                <div class="user">
                    <label for="user-name">User Name</label>
                    <input type="text" name="user-name" id="user-name" required>
                </div>
                <div class="pass">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <input id="sub" type="submit" value="Login">
                <div>
                    <label>forget password ? <a href="#">Reset</a></label>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
