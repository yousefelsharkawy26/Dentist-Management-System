      <section class="patient-info" id="patient-info">
        <form>
            <div class="sec-1">
                <div>
                <label for="Name">Name : </label>
                <input type="text" name="Name" id="Name" />
                </div>
        
                <div>
                    <label for="PhoneNumber">Phone Number : </label>
                    <input type="text" name="PhoneNumber" id="PhoneNumber"/>
                </div>
        
                <div>
                    <label for="Address">Address : </label>
                    <input type="text" name="Address" id="Address"/>
                </div>
        
                <div>
                  <label for="Age">Age : </label>
                  <input type="text" name="Age" id="Age"/>
                </div>
        
                <div>
                    <p>Gender : </p>
                    <div>
                      <input type="radio" name="Gender" id="Male"/>
                      <label for="Male">Male</label>
                    </div>
                    <div>
                      <input type="radio" name="Gender" id="Female"/>
                      <label for="Female">Female</label>
                    </div>
                </div>
        
                <div>
                    <label for="SpecialCase">Special Case : </label>
                    <input type="text" name="SpecialCase" id="SpecialCase"/>
                </div>
        
                <div>
                    <label for="Disease">Disease : </label>
                    <input type="text" name="Disease" id="Disease"/>
                </div>
        
                <div>
                    <div>
                        <p>First Time? </p>
                    </div>
                    <div>
                      <input type="radio" name="Times" id="yes"/>
                      <label for="yes">yes</label>
                    </div>
                    <div>
                      <input type="radio" name="Times" id="no"/>
                      <label for="no">No</label>
                    </div>
                </div>
            </div>
            
            <div class="sec-2">
                <div>
                    <label for="Charge">Patient Charge : </label>
                    <input type="text" name="PatientCharge" id="Charge"/>
                </div>
        
                <div>
                    <label for="Diagnosis">Patient Diagnosis :</label>
                    <input type="text" name="Patient Diagnosis" id="Diagnosis"/>
                </div>
        
                <div>
                    <label for="operation">operation : </label>
                    <input type="text" name="PatientCharge" id="operation" />
                </div>
        
                <div>
                    <label for="Notes">Notes : </label>
                    <textarea id="Notes" name="Notes"></textarea>
                </div>
        
                <div>
                    <input type="submit" value="Save">
                </div>
            </div>
        </form>
    </section>
